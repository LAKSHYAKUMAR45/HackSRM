<!DOCTYPE html>
<html>
<head>
    <title>Guided Meditation Game</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2B2B2B;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #F2F2F2;
        }

        .meditation-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .meditation-page label {
            font-size: 18px;
            color: #F2F2F2;
            margin-bottom: 10px;
        }

        .meditation-page select {
            width: 100%;
            max-width: 300px;
            height: 40px;
            border: none;
            background-color: #333333;
            border-radius: 4px;
            font-size: 16px;
            padding: 0 10px;
            margin-bottom: 20px;
            color: #F2F2F2;
        }

        .meditation-page .meditation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .meditation-page .meditation-button {
            padding: 12px 24px;
            background-color: #4D4D4D;
            color: #F2F2F2;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .meditation-page .meditation-button:hover {
            background-color: #555555;
        }

        .meditation-page .meditation-player {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            background-color: #333333;
            margin-bottom: 30px;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .meditation-page .meditation-player audio {
            width: 100%;
            max-height: 100%;
        }

        .meditation-page .meditation-player .play-icon {
            font-size: 48px;
            color: #F2F2F2;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .meditation-page .meditation-player .play-icon:hover {
            color: #CCCCCC;
        }

        .meditation-page .meditation-player .play-icon.playing {
            color: #00FF00;
        }

        .meditation-page .meditation-duration {
            font-size: 16px;
            color: #999999;
        }

        .meditation-page .meditation-message {
            font-size: 20px;
            margin-bottom: 30px;
            color: #F2F2F2;
        }
    </style>
</head>
<body>
    <h1>Guided Meditation Game</h1>

    <div class="container">
        <div class="meditation-page">
            <label for="theme">Select a Meditation Theme:</label>
            <select id="theme">
                <option value="relaxation">Relaxation</option>
                <option value="mindfulness">Mindfulness</option>
                <option value="stress-reduction">Stress Reduction</option>
                <option value="study">Study Session</option>
            </select>

            <label for="duration">Select a Meditation Duration:</label>
            <select id="duration">
                <option value="300">5 minutes</option>
                <option value="600">10 minutes</option>
                <option value="900">15 minutes</option>
            </select>

            <div class="meditation-buttons">
                <button id="startButton" class="meditation-button">Start Meditation</button>
                <button id="pauseButton" class="meditation-button">Pause</button>
            </div>

            <div class="meditation-player">
                <audio controls></audio>
            </div>
        </div>
    </div>

    <script>
        // Add your JavaScript code here

        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const audioPlayer = document.querySelector('audio');

        // Map meditation themes to audio file paths
        const meditationThemes = {
            relaxation: 'audio/relaxing.mp3',
            mindfulness: 'audio/mindfulness.mp3',
            'stress-reduction': 'audio/please-calm-my-mind.mp3',
            study: 'audio/study.mp3'
        };

        // Start the meditation session
        function startMeditation() {
            const theme = document.getElementById('theme').value;
            const duration = parseInt(document.getElementById('duration').value);
            const audioPath = meditationThemes[theme];

            audioPlayer.src = audioPath;
            audioPlayer.play();

            setTimeout(() => {
                audioPlayer.pause();
                // You can add completion message or further actions here
            }, duration * 1000);
        }

        // Event listeners
        startButton.addEventListener('click', startMeditation);
        pauseButton.addEventListener('click', () => audioPlayer.pause());
    </script>
</body>
</html>
