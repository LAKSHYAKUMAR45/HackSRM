<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Noise Machine</title>
  <style>
    /* Styles for the White Noise Machine */
    body {
      background-color: #2B2B2B;
      color: #F2F2F2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .white-noise-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .white-noise-control {
      margin: 0 10px;
      padding: 12px 24px;
      background-color: #4D4D4D;
      color: #F2F2F2;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .white-noise-control:hover {
      background-color: #555555;
    }

    .white-noise-player {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>White Noise Machine</h1>
    <div class="white-noise-controls">
      <button class="white-noise-control" id="playBtn">Play</button>
      <button class="white-noise-control" id="pauseBtn">Pause</button>
      <button class="white-noise-control" id="stopBtn">Stop</button>
    </div>
    <audio class="white-noise-player" loop>
      <source src="audio/whiteNoise.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // White Noise Machine
    document.addEventListener('DOMContentLoaded', () => {
      const playBtn = document.getElementById('playBtn');
      const pauseBtn = document.getElementById('pauseBtn');
      const stopBtn = document.getElementById('stopBtn');
      const whiteNoisePlayer = document.querySelector('.white-noise-player');

      playBtn.addEventListener('click', playWhiteNoise);
      pauseBtn.addEventListener('click', pauseWhiteNoise);
      stopBtn.addEventListener('click', stopWhiteNoise);

      function playWhiteNoise() {
        whiteNoisePlayer.play();
      }

      function pauseWhiteNoise() {
        whiteNoisePlayer.pause();
      }

      function stopWhiteNoise() {
        whiteNoisePlayer.pause();
        whiteNoisePlayer.currentTime = 0;
      }
    });
  </script>
</body>

</html>
