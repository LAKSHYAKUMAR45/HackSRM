<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anxiety Test - MindfulU</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
  <div class="container">
    <h1>Anxiety Test</h1>
    <form id="anxietyForm">
      <label for="q1">Anxious mood:</label>

        <option value="4">Very severe</option>
      </select>

      <label for="q3">Fears:</label>
      <select id="q3" name="q3">
        <option value="0">Not present</option>
        <option value="1">Mild</option>

        <option value="3">Severe</option>
        <option value="4">Very severe</option>
      </select>

      <label for="q4">Insomnia:</label>
      <select id="q4" name="q4">
        <option value="0">Not present</option>
        <option value="1">Mild</option>
        <option value="2">Moderate</option>
        <option value="3">Severe</option>
        <option value="4">Very severe</option>
      </select>

      <label for="q5">Intellectual difficulties:</label>
      <select id="q5" name="q5">
        <option value="0">Not present</option>
        <option value="1">Mild</option>
        <option value="2">Moderate</option>
        <option value="3">Severe</option>
        <option value="4">Very severe</option>
      </select>

      <label for="q6">Depressed mood:</label>
      <select id="q6" name="q6">
        <option value="0">Not present</option>
        <option value="1">Mild</option>
        <option value="2">Moderate</option>
        <option value="3">Severe</option>
        <option value="4">Very severe</option>
      </select>

      <label for="q7">Somatic (muscular) symptoms:</label>
      <select id="q7" name="q7">
        <option value="0">Not present</option>
        <option value="1">Mild</option>
        <option value="2">Moderate</option>
        <option value="3">Severe</option>
        <option value="4">Very severe</option>
      </select>

      <label for="q8">Somatic (sensory) symptoms:</label>
      <select id="q8" name="q8">
        <option value="0">Not present</option>

        <option value="2">Moderate</option>

        <option value="4">Very severe</option>
      </select>

      <label for="q9">Cardiovascular symptoms:</label>
      <select id="q9" name="q9">
        <option value="0">Not present</option>
        <option value="1">Mild</option>
        <option value="2">Moderate</option>
        <option value="3">Severe</option>
        <option value="4">Very severe</option>
      </select>

      <label for="q10">Respiratory symptoms:</label>
      <select id="q10" name="q10">
        <option value="0">Not present</option>
        <option value="1">Mild</option>
        <option value="2">Moderate</option>
        <option value="3">Severe</option>
        <option value="4">Very severe</option>
      </select>

      <label for="q11">Gastrointestinal symptoms:</label>
      <select id="q11" name="q11">
        <option value="0">Not present</option>
        <option value="1">Mild</option>

      </select>

      <label for="q12">Genitourinary symptoms:</label>
      <select id="q12" name="q12">
        <option value="0">Not present</option>

        <option value="3">Severe</option>
        <option value="4">Very severe</option>
      </select>

      <label for="q13">Autonomic symptoms:</label>
      <select id="q13" name="q13">
        <option value="0">Not present</option>
        <option value="1">Mild</option>
        <option value="2">Moderate</option>
        <option value="3">Severe</option>
        <option value="4">Very severe</option>
      </select>

      <label for="q14">Behavior at interview:</label>
      <select id="q14" name="q14">
        <option value="0">Not present</option>
        <option value="1">Mild</option>
        <option value="2">Moderate</option>
        <option value="3">Severe</option>
        <option value="4">Very severe</option>
      </select>

      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('anxietyForm').addEventListener('submit', function (event) {
      event.preventDefault();
      calculateScore();
    });

    function calculateScore() {
      const answers = document.getElementById('anxietyForm').elements;
      let score = 0;

      // Calculate the total score
      for (let i = 0; i < answers.length; i++) {
        if (answers[i].tagName === 'SELECT') {
          score += parseInt(answers[i].value);
        }
      }

      // Display the result based on the score
      let result = '';
      if (score < 17) {
        result = 'Mild severity';
      } else if (score >= 18 && score <= 24) {
        result = 'Mild to moderate severity';
      } else if (score >= 25 && score <= 30) {
        result = 'Moderate to severe';
      } else {
        result = 'Severity level not determined';
      }

      document.getElementById('result').innerHTML = 'Total Score: ' + score + '<br>' + 'Severity: ' + result;
    }
  </script>

  <style>
    body {
  background-color: #2b2b2b;
  color: #a9b7c6;
  font-family: Arial, sans-serif;
  padding: 20px;
}

h1 {
  color: #f0f0f0;
}

form {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

select {
  margin-bottom: 10px;
  padding: 5px;
  width: 100%;
  background-color: #3c3f41;
  color: #a9b7c6;
  border: 1px solid #464646;
  border-radius: 4px;
}

button {
  padding: 10px 20px;
  background-color: #3c3f41;
  color: #a9b7c6;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#result {
  font-weight: bold;
  margin-top: 10px;
}

  </style>
</body>

</html>
