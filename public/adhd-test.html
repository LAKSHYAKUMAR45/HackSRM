<!DOCTYPE html>
<html>
<head>
  <title>Mood Disorder Detection Test</title>
  <style>
    body {
      background-color: #2b2b2b;
      color: #a9b7c6;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #f0f0f0;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    select {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
      background-color: #3c3f41;
      color: #a9b7c6;
      border: 1px solid #464646;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #3c3f41;
      color: #a9b7c6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mood Disorder Detection Test</h1>

    <form id="phq9Form">
      <label for="q1">1. Little interest or pleasure in doing things:</label>
      <select id="q1" name="q1">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q2">2. Feeling down, depressed, or hopeless:</label>
      <select id="q2" name="q2">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q3">3. Trouble falling or staying asleep, or sleeping too much:</label>
      <select id="q3" name="q3">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q4">4. Feeling tired or having little energy:</label>
      <select id="q4" name="q4">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q5">5. Poor appetite or overeating:</label>
      <select id="q5" name="q5">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q6">6. Feeling bad about yourself or that you are a failure or have let yourself or your family down:</label>
      <select id="q6" name="q6">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q7">7. Trouble concentrating on things, such as reading the newspaper or watching television:</label>
      <select id="q7" name="q7">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q8">8. Moving or speaking so slowly that other people could have noticed. Or the opposite being so figety or restless that you have been moving around a lot more than usual:</label>
      <select id="q8" name="q8">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q9">9. Thoughts that you would be better off dead, or of hurting yourself:</label>
      <select id="q9" name="q9">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <button type="button" onclick="calculateScore()">Calculate Score</button>
    </form>

    <div id="result"></div>

    <script>
      function calculateScore() {
        const form = document.getElementById("phq9Form");
        const elements = form.elements;
        let totalScore = 0;

        for (let i = 0; i < elements.length - 1; i++) {
          totalScore += parseInt(elements[i].value);
        }

        document.getElementById("result").textContent = "Total Score: " + totalScore;
      }
    </script>
  </div>
</body>
</html>
